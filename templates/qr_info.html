<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Include the HTML5 QR Code library -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>QR Code Scanner</h1>
            <p>Scan a patient's QR code to view detailed information</p>
        </header>

        <section id="scanner-section">
            <div id="qr-reader" style="width: 500px; height: 500px;"></div>
            <p id="scanner-status">Scanning QR code...</p>
        </section>

    </div>

    <script src="static/js/qr_scanner.js"></script>
</body>

</html>
